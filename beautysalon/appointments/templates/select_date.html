{% extends "base.html" %}
{% block content %}
<h1>Serviciu ales: </h1>
<h4>{{ service.name }}</h4>
<h6>{{ service.time }} min, {{ service.price }} RON </h6>
<h1>Specialist ales: </h1>
<img src="/media/{{ employee.photo }}" class="rounded-circle" width="55px" height="54">
<h5>{{ employee.name }}</h5>
<h1>Alege data:</h1>
<form>
    <div class="input-group w-50 mx-auto">
      <input type="date" id="date-appointment" class="form-control">
      <a class="btn btn-primary" href="#" role="button" onclick="chooseHour()">Alege</a>
    </div>
</form>

{% endblock %}

{% block scripts %}
<script>
    function chooseHour() {
          var date = document.getElementById('date-appointment').value
          document.location.href ="/salon/{{salon.id}}/service/{{service.id}}/employee/{{employee.id}}/date/" + date

    }
</script>
{% endblock %}
