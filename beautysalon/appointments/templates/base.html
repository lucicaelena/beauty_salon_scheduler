<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Salon scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Beauty Salon scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'appointments' %}">My appointments</a>
                </li>
              </ul>
                {% if request.user.is_authenticated %}
                <a class="btn warning" href="{% url 'logout' %}" role="button">Logout</a>
                <span class="navbar-text">{{ request.user.username }}</span>
                {% endif %}
                {% if not request.user.is_authenticated %}
                <a class="btn warning" href="{% url 'login' %}" role="button">Login</a>
                {% endif %}
            </div>
          </div>
        </nav>
        {% block content %}
        {% endblock content %}
    </div>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
